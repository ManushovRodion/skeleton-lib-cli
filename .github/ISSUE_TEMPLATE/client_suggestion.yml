name: Client Suggestion
description: '[Пользователю] Предложения идей'
labels: ['client', 'suggestion']
title: '[Suggestion]: '
body:
  - type: textarea
    attributes:
      label: '# Описание идеи'
      description: Четкое и краткое описание того, что вы хотите увидеть в приложение
    validations:
      required: true
  - type: textarea
    attributes:
      label: '# Скриншоты и Видео'
      description: Если есть возможность, то добавьте скриншоты или видео, чтобы наглядно посмотреть на идею
    validations:
      required: false
  - type: textarea
    attributes:
      label: '# Прочее'
      description: Здесь можно указать ту информацию, про которую не спросили, но вы хотите об этом сказать.
    validations:
      required: false
  - type: markdown
    attributes:
      value: 'Спасибо, что нашли время предложить свою идею!'
